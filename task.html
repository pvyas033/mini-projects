<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- normalize -->
    <link rel="stylesheet" href="./normalize.css" />
    <!-- main  -->
    <link rel="stylesheet" href="./main.css" />
    <link rel="icon" href="./images/favicon.ico" />

    <title>Edit Task</title>
  </head>
  <body>
    <form action="" class="form single-task-form">
      <h4>Edit Task</h4>
      <div class="form-control">
        <label for="" class="form-label">Task ID</label>
        <p class="task-edit-id">79vvdfv76v98fvfd8vfd583</p>
      </div>
      <div class="form-control">
        <label for="" class="form-label">Name</label>
        <input
          type="text"
          input="name"
          class="form-input task-edit-name"
          value="walk the dog"
        />
      </div>
      <div class="form-control">
        <label class="form-label">Completed</label>
        <input
          type="checkbox"
          class="btn task-edit-completed"
          name="completed"
        />
      </div>
      <button type="submit" class="btn btn-block task-edit-btn">Edit</button>
      <div class="form-alert text-small">There was an error</div>
    </form>
    <a href="manager.html" class="btn back-link">Back to Tasks</a>
  </body>
</html>
