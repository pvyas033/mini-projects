<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager Starter</title>
    <!-- normalize -->
    <link rel="stylesheet" href="./normalize.css" />
    <link rel="icon" href="./images/favicon.ico" />
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- main css -->
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <form class="form task-form">
      <h4>task manager</h4>
      <div class="form-control">
        <input
          type="text"
          class="form-input task-input"
          placeholder="e.g. wash dishes"
          name="name"
        />
        <button class="btn submit-btn" type="submit">submit</button>
      </div>
      <small class="form-alert text-success">there was an error</small>
    </form>
    <div class="tasks-container">
      <p class="loading-text">Loading...</p>
      <div class="tasks">
        <div class="single-task">
          <h5>
            <i class="far fa-check-circle"></i>
            First Task
          </h5>
          <div class="task-links">
            <a href="task.html" class="edit-links"
              ><i class="fas fa-edit"></i
            ></a>
            <button class="button delete-btn" data-id="123">
              <i class="fas fa-trash"></i>
            </button>
          </div>
        </div>
        <div class="single-task">
          <h5>
            <i class="far fa-check-circle"></i>
            Second Task
          </h5>
          <div class="task-links">
            <a href="task.html" class="edit-links"
              ><i class="fas fa-edit"></i
            ></a>
            <button class="button delete-btn" data-id="123">
              <i class="fas fa-trash"></i>
            </button>
          </div>
        </div>
        <div class="single-task task-completed">
          <h5>
            <i class="far fa-check-circle"></i>
            Third Task
          </h5>
          <div class="task-links">
            <a href="task.html" class="edit-links"
              ><i class="fas fa-edit"></i
            ></a>
            <button class="button delete-btn" data-id="123">
              <i class="fas fa-trash"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
    <a href="index.html" class="btn">Back to Home</a>
  </body>
</html>
